<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML Forms</title>
</head>
<body>
    <h1> HTML Forms</h1>
<p> Gather user inputs using HTML Forms</p>
<br><br>
<hr>

<h3>Application Form</h3>
<form action="https://www.google.com.ph/index.html">
<label for="fname">First Name</label> <br>
<input type="text" name="fname" id="fname" required> <br>

<label for="lname">Last Name</label> <br>
<input type="text" name="lname" id="lname"required> <br> 

<!--type number-->
<label for="phone">Contact Number</label> <br>
<input type="number" name="phone" id="phone"required> <br> 

<!--type date-->
<label for="dob">Date of Birth</label> <br>
<input type="date" name="dob" id="dob"required> <br>

<!--type email-->
<label for="email">Email</label> <br>
<input type="email" name="email" id="email"required> <br>

<!--type password-->
<label for="pass">Password</label> <br>
<input type="password" name="pass" id="pass"required> <br> 
</form>

<label for="gender">Gender</label> <br>
 <select name="gender" id="gender"required>
<option value="M">--Select--</option>
 <option value="M">Male</option>
 <option value="F">Female</option>
 <option value="O">Others</option>
</select>
<br> 

<label for=""> Application Type</label> <br>

<input type="radio"  name="type" id="new" required>
<label for="new">New</label>
<br>

<input type="radio"  name="type" id="old">
<label for="old">Old</label>
<br> 

<label >Preferred Roles</label> <br>
<input type="checkbox" name="dev" id="dev"required> 
<label for="dev"> Developer</label>
<br>

<input type="checkbox" name="admin" id="admin"> 
<label for="admin"> Admin Staff</label>
<br>

<input type="checkbox" name="trainee" id="trainee"> 
<label for="trainee"> Trainee</label>
<br>

<button type="submit"> Submit </button> <br>
<button type="reset"> Reset </button>

</body>
</html>
